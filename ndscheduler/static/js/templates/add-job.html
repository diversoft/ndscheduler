<div class="modal fade" id="add-job-modal" tabindex="-1" role="dialog" aria-labelledby="add-job-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="myModalLabel">添加一个任务</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="input-job-name" class="col-sm-2 control-label" required>
                            任务名称
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-job-name" required placeholder="e.g., My Awesome Job">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-job-task-class" class="col-sm-2 control-label" required>
                            任务执行对象
                        </label>
                        <div class="col-sm-10">
                            <input type="hidden" id="input-job-task-class" class="form-control select2">
                            <span class="help-block" id="add-job-class-notes">

                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-job-task-class" class="col-sm-2 control-label" required>
                            参数
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-job-task-args" placeholder='e.g., [1, 2, "hello"]' value="[]">
                            <span class="help-block text-center">Should be valid JSON string of an array (single quote is NOT allowed), e.g., [1, 2, "hello"]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label" required>
                            执行安排
                        </label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="input-job-minute" value="0">
                            <span class="help-block text-center">分钟</span>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="input-job-hour" value="*">
                            <span class="help-block text-center">小时 (UTC)</span>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="input-job-day" value="*">
                            <span class="help-block text-center">一个月的某天</span>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="input-job-month" value="*">
                            <span class="help-block text-center">某个月</span>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="input-job-day-of-week" value="*">
                            <span class="help-block text-center">一周的某一天</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">
                            注意:
                        </label>
                        For day of week, 0 is Monday, 6 is Sunday. Legal format: <strong>0-3</strong>,
                        <strong>mon,tue,wed,thu,fri,sat,sun</strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="add-job-confirm-button">添加</button>
            </div>
        </div>
    </div>
</div>
